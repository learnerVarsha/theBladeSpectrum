<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Blade Spectrum</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img id="logo" class="logo-img" src="images/logo.png" alt="The Blade Spectrum logo">
        <div class="buttons-container">
            <button id="home-button" style="display: none;" title="Home Page">
                <img src="images/home.png" alt="Home Icon">
            </button>
            <button id="cart-button" title="Shopping Cart">
                <img src="images/cart-icon.png" alt="Cart Icon">
                <span id="cart-count" class="cart-count">0</span>
            </button>
            <button id="wishlist-button" title="Wishlist">
                <img src="images/heart.png" alt="Wishlist Icon">
            </button>
        </div>
    </header>
    <main>
        <section id="product-list" class="product-list"></section>
        <section id="product-details" class="product-details" style="display: none;"></section>
        <section id="cart" class="cart" style="display: none;">
            <h2>Shopping Cart</h2>
            <div id="cart-list"></div>
            <div class="cart-summary">
                <p>Price: $<span id="total-price">0.00</span></p>
                <p>Total Tax: $<span id="total-tax">0.00</span></p>
                <p>Total: $<span id="complete-total">0.00</span></p>
                <button id="checkout">Checkout</button>
            </div>
        </section>
        <section id="wishlist" class="wishlist" style="display: none;">
            <h2>Wishlist</h2>
            <div id="wishlist-list"></div>
        </section>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
